<body>
    <!-- CONFIRM DELETED MODAL-->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Are you sure you want to delete ?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="responseMessageDeleteEmployee"></div>
                <div class="modal-footer">
                    <button id="confirmDeleteModalYes" type="button" class="btn btn-danger">Yes</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- NAV PANEL-->
    <div id="navigationPanel"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar lighten-2 brown">
                <div id="siderbar"></div>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="wrapper-modal-editor">
                    <div class="block my-4">
                        <div class="d-flex justify-content-center">
                            <p class="h2 text-black-50 createShowP">Ingredients table</p>
                        </div>
                    </div>
                </div>

                <table id="ingredientsTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <tr>
                        <th class="h3 brown-text th-sm">Name
                            <i class="fa fa-sort float-right" aria-hidden="true"></i>
                        </th>
                        <th class="h3 brown-text th-sm">Alergens
                            <i class="fa fa-sort float-right" aria-hidden="true"></i>
                        </th>
                        <th class="h3 brown-text th-sm">Options
                            <i class="fa fa-sort float-right" aria-hidden="true"></i>
                        </th>
                    </tr>

                    <tr>
                        <td>
                            <input type="text" class="form-control" id="new_nameOfAlergen">
                            <div id="badNameOfAlergen"></div>
                        </td>
                        <td id="new_alergens" class='text-center'>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="milk_id">
                                <label class="custom-control-label" for="milk_id">milk</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="eegs_id">
                                <label class="custom-control-label" for="eegs_id">eggs</label>
                            </div>

                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="nuts_id">
                                <label class="custom-control-label" for="nuts_id">nuts</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="peanuts_id">
                                <label class="custom-control-label" for="peanuts_id">peanuts</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="wheat_id">
                                <label class="custom-control-label" for="wheat_id">wheat</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="soybeans_id">
                                <label class="custom-control-label" for="soybeans_id">soybeans</label>
                            </div>
                        </td>
                        <td>
                            <div class="row justify-content-center">
                                <i class="fa fa-plus buttonAdd" style="font-size: 40px;color: forestgreen;" aria-hidden="true" onclick="add_concrete_row();"></i>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
