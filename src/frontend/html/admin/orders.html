<!-- NAV PANEL-->
<div id="navigationPanel"></div>

<div class="container-fluid">

    <div class="row">
        <div class="col sidebar lighten-2 brown">
            <div id="siderbar"></div>
        </div>
        <div class="col-10">
            <h1 class="text-center mt-4">Orders</h1>
            <a href="/~xorsak02/IIS/src/frontend/html/admin/bookingsGarden.html"><button class="btn btn-info"> Switch to garden</button></a>
            <a data-toggle="modal" data-target="#modalDeleteReservation"><button class="btn btn-danger"> Delete order</button></a>
            <div class="card-deck">
                <div class="card mb-3">
                    <div class="view overlay">
                        <img class="card-img-top" src="/~xorsak02/IIS/src/frontend/images/transparent.png" alt="Card image cap">
                        <!-- DELETE MODAL -->
                        <div class="modal fade" id="modalDeleteReservation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header text-center">
                                        <h4 class="modal-title w-100 font-weight-bold">Delete Reservation</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body mx-3">
                                        <div class="md-form mb-4">
                                            <i class="fa fa-key prefix grey-text"></i>
                                            <input type="text" id="idOfTheDeletingReservation" class="form-control validate" placeholder="Your reservation number">
                                        </div>
                                    </div>
                                    <div id="idOfRezervationDoesNotExistsDelete"></div>
                                    <div class="modal-footer d-flex justify-content-center">
                                        <button id="idDeleteReservationButton" class="btn btn-danger" onclick="clickDeleteReservation()">Delete reservation</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- REF FOR MODAL...-->
                        <!-- TABLE CREATE RESERVATION MODAL-->
                        <div class="modal fade" id="modalCreateReservationForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header text-center">
                                        <h4 class="modal-title w-100 font-weight-bold">Reservation</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body mx-3">

                                        <div class="md-form mb-4">
                                            <i class="fa fa-user prefix grey-text"></i>
                                            <input type="text" id="idOfModalName" class="form-control validate" placeholder="Your name">
                                        </div>
                                        <div class="md-form mb-4">
                                            <i class="fa fa-user prefix grey-text"></i>
                                            <input type="text" id="idOfModalSurname" class="form-control validate" placeholder="Your surname">
                                        </div>

                                        <div class="md-form mb-5">
                                            <i class="fa fa-envelope prefix grey-text"></i>
                                            <input type="email" id="idOfModalEmail" class="form-control validate " placeholder="Your email">
                                        </div>

                                        <div class="md-form mb-5">
                                            <!-- TODO: icon of telephone-->
                                            <i class="fa fa-phone prefix grey-text"></i>
                                            <input type="tel" id="idOfModalTelephone" class="form-control validate" placeholder="Your telephone">
                                        </div>

                                        <div class="md-form mb-5">
                                            <!-- TODO: sem dorobit casti na JSON sa mi bude vracat vsetky casy ktore su dostupne.. -->
                                            <i class="fa fa-clock-o prefix grey-text"></i>
                                            <input type="text" id="idOfSelectTime" class="form-control validate" placeholder="Select time FORMAT: 10-01-2018 12:00">
                                        </div>

                                        <div class="md-form mb-5">
                                            <i class="fa fa-time prefix grey-text"></i>
                                            <p type="text" id="idOfReservedTimes" placeholder="Already reserved times">
                                        </div>
                                        <div id="alertYourReservationNumber"></div>
                                    </div>
                                    <div class="modal-footer d-flex justify-content-center">
                                        <button id="idOfCreateReservationModal" class="btn btn-default">Confirm</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a id="1" href="#!" data-toggle="modal" data-target="#modalCreateReservationForm" onclick="clickTable(this.id)">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title text-center">Table number 1</h4>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="view overlay">
                        <img class="card-img-top" src="/~xorsak02/IIS/src/frontend/images/transparent.png" alt="Card image cap">

                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
