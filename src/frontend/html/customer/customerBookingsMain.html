												<i class="fa fa-envelope prefix grey-text"></i>
												<input type="email" id="idOfModalEmail" class="form-control validate "
												       placeholder="Your email">
											</div>

											<div class="md-form mb-5">
												<i class="fa fa-phone prefix grey-text"></i>
												<input type="tel" id="idOfModalTelephone" class="form-control validate"
												       placeholder="Your telephone">
											</div>

											<div class="md-form mb-5">
												<i class="fa fa-clock-o prefix grey-text"></i>
												<input type="text" id="idOfSelectTime" class="form-control validate"
												       placeholder="Select time FORMAT: 10-01-2018 12:00">
											</div>
											<div class="md-form mb-5">
												<i class="fa fa-time prefix grey-text"></i>
